<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        html,  body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container{
            background-color: blueviolet;
        }
        /* mt-5 margin top;
        mx auto căn giữa;
        row sử dụng gird căn hàng;
        clo-xx chiếm bao nhiêu cột max 12;
        px: 0; padding 0
        bg-xx; tô màu
        w : width: ;
        h: height: ; */
    </style>
</head>
<body>
  <div class="container w-75 h-75 mt-5 row mx-auto px-0 text-white">
    <img class="w-50 h-100 col-6 px-0" src="https://static.vecteezy.com/packs/media/components/global/search-explore-nav/img/vectors/term-bg-1-666de2d941529c25aa511dc18d727160.jpg
    " alt="">
    <div class="form-container w-50 h-100 col-6">
        <h1>Sign Up</h1>
        <form>
            <div>
                <label  class="form-label">Full name</label>
                <input type="text" class="form-control"  aria-describedby="name">
            </div>
            <div>
              <label  class="form-label">Email address</label>
              <input type="email" class="form-control"  aria-describedby="emailHelp">
            </div>
            <div>
                <label  class="form-label">User Name</label>
                <input type="text" class="form-control"  aria-describedby="name">
              </div>
            <div>
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" >
            </div>
            <div>
                <label  class="form-label">Repeat Password</label>
                <input type="password" class="form-control" >
              </div>
            <div class=" form-check">
              <input type="checkbox" class="form-check-input" >
              <label >i agree to the <b><a class="text-white" href="#">Term of User</a></b></label>
            </div>
            <div class="row">
                <div class="col-6"><button type="submit" class="btn btn-primary ">Sign Up</button>
                </div>
                <div class="col-6">
                    <a href="#" class="text-white" >Sign in</a>
                </div>
            </div>
          </form>
    </div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
